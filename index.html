<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="containers">
        <div class="ctn">
            <div class="num1"> 
                <h5>I am thinking of a number between 1-100. </h5>
                <h5 style="justify-self: center;margin-top: -23px;">can you guess it?</h5>
            </div>
            <input type="text" placeholder="Enter your guess" id="guessinput" min="1" max="100">
            <div class="guess">
                <button id="guessbutton">GUESS</button> 
            </div>
            <p id="feedback"></p>
            <p id="attempt"></p>
            <button id="restart" style="display: none;">RESTART</button>
        </div>
    </div>
    <script src="script/guess-game.js"></script>
</body>
</html>
